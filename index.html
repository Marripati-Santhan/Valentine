<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      color: #e6005c;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d79;
      color: white;
      margin-right: 15px;
    }

    #yesBtn:hover {
      background-color: #e6005c;
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      position: absolute;
    }

    .response {
      margin-top: 25px;
      font-size: 20px;
      color: #e6005c;
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? â¤ï¸</h1>

    <div class="buttons">
      <button id="yesBtn">Yes Dear ğŸ’–</button>
      <button id="noBtn">Nope ğŸ˜Œ</button>
    </div>

    <div class="response" id="responseText">
      Yayyy! ğŸ’• You just made my day ğŸ˜
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const responseText = document.getElementById("responseText");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveButton);

    // Mobile tap
    noBtn.addEventListener("touchstart", moveButton);

    yesBtn.addEventListener("click", () => {
      responseText.style.display = "block";
      yesBtn.disabled = true;
      noBtn.style.display = "none";

      // LOG RESPONSE (you'll know)
      console.log("She said YES ğŸ’–");
      alert("She said YES ğŸ’–");
    });
  </script>

</body>
</html>
